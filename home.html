    <main>
        <div class="conteiner-modal-modos-jogo" id="conteiner-modal-modos-jogo">

            <div class="conteiner-modo">
                <h1>Computador</h1>
                <p>Jogue com o computador</p>
                <button onclick="esconderModal()">Jogar</button>

                <p>Jogue 1x1 com o seu amigo</p>

        <div class="conteiner-botoes-acao"> <!-- Escondendo o menu ao clicar em jogar -->

                <input id="menu-hamburguer" type="checkbox" />

                            </a>
                        </li>
                        
                    </ul>
                </div>

            </div>

            <div class="conteiner-campo-jogo">

                    <div class="campo-hash campo-I white" id="campo-I">
                        <!-- I -->
                    </div>

            </div>

            <div class="conteiner-jogador 2">
                <img class="icone-usuario icone-usuario2" src="Img/jogador-de-futebol.png" alt="Icone do usuário 1">
